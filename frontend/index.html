<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Strapi-relations - Food menu</h1>
    <div>
      <h2>Add dish</h2>
      <input type="text" placeholder="Name of dish..." id="dishName" />
      <input type="text" placeholder="Price" id="dishPrice" />
      <button id="addDish">Add dish to menu</button>

      <!-- Category -->
      <!-- <select name="" id="dishCategory">
        <option value="1">Vegan</option>
        <option value="2">Gluten-free</option>
        <option value="3">Vegetarian</option>
      </select> -->
      <!-- Categories -->
      <label for="vegetarian">Vegetarian</label>
      <input type="checkbox" name="category" id="vegetarian" value="3" />
      <label for="vegan">Vegan</label>
      <input type="checkbox" name="category" id="vegan" value="1" />
      <label for="gluten-free">Gluten free</label>
      <input type="checkbox" name="category" id="gluten-free" value="2" />
    </div>
    <div>
      <h2>Our menu</h2>
      <ul id="menu"></ul>
    </div>
  </body>
</html>
